<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000" viewBox="0 0 800 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M0 0h40v40H0z" fill="#f8fafc"/>
    <path d="M0 0h20v20H0z" fill="#f1f5f9"/>
  </pattern>
  <rect width="800" height="1000" fill="url(#grid)"/>

  <!-- Milk carton -->
  <g transform="translate(200, 100)">
    <!-- Main carton body -->
    <path d="M50 50 L350 50 L400 150 L400 750 L50 750 Z" fill="#ffffff" stroke="#000000" stroke-width="4"/>
    
    <!-- Top fold -->
    <path d="M50 50 L100 0 L400 0 L350 50" fill="#f0f0f0" stroke="#000000" stroke-width="4"/>
    
    <!-- Side fold -->
    <path d="M350 50 L400 0 L450 100 L400 150" fill="#e0e0e0" stroke="#000000" stroke-width="4"/>
    
    <!-- Label area -->
    <rect x="100" y="150" width="250" height="400" fill="#0066cc" stroke="#000000" stroke-width="2"/>
    
    <!-- "MILK" text -->
    <text x="130" y="350" font-family="Arial Black" font-size="72" fill="white">MILK</text>
    
    <!-- Nutrition facts box -->
    <rect x="100" y="600" width="250" height="100" fill="white" stroke="#000000" stroke-width="2"/>
    <text x="110" y="630" font-family="Arial" font-size="14" fill="black">NUTRITION FACTS</text>
    <line x1="100" y1="640" x2="350" y2="640" stroke="black" stroke-width="1"/>
  </g>
</svg> 